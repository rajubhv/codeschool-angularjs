<!DOCTYPE html>
<html ng-app="store">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Angular JS Code School</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style-new.css">
</head>
<body ng-controller='StoreController as store'>

	<header>
		<h1 class="text-center">Flatlander Crafted Gems</h1>
		<h2 class="text-center">– an Angular store –</h2>
	</header>

	<ul class="list-group">
		<li class="list-group-item" ng-repeat='product in store.products'>
			<h3>
				{{product.name}}
				<em-class="pull-right">{{product.price | currency}}</em>
			</h3> <img ng-src='{{product.images[0].full}}' />

			<section ng-controller="PanelController as panel">
				<ul class="nav nav-pills">
					<li ng-class="{active:panel.isSelected(1)}"><a href
						ng-click="panel.selectTab(1)"> Description </a></li>
					<li ng-class="{active:panel.isSelected(2)}"><a href
						ng-click="panel.selectTab(2)"> Specifications </a></li>
					<li ng-class="{active:panel.isSelected(3)}"><a href
						ng-click="panel.selectTab(3)"> Reviews </a></li>
				</ul>
				<div class="panel" ng-show="panel.isSelected(1)">
					<h4>Description</h4>
					<p>{{product.description}}</p>
				</div>
				<div class="panel" ng-show="panel.isSelected(2)">
					<h4>Specifications</h4>
					<blockquote>None Yet</blockquote>
				</div>
				<div class="panel" ng-show="panel.isSelected(3)">
					<h4>Reviews</h4>
					<blockquote>None Yet</blockquote>
				</div>
			</section>
		</li>
	</ul>

	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
